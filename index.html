<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Fenasoja - AR</title>
    <script>
      // Verifica se o navegador suporta WebXR
      if (navigator.xr) {
        console.log("WebXR é suportado!");

        // Tentando acessar a câmera via WebXR
        navigator.xr.requestDevice()
          .then((device) => {
            // Tentando iniciar uma sessão de AR com a câmera
            device.requestSession({
              immersive: true,
              environment: "ar",
              outputContext: document.querySelector('#unity-canvas').getContext('webgl'),
              referenceSpaceType: 'local'
            })
              .then((session) => {
                console.log("Sessão AR iniciada!");

                // Associando a sessão AR à Unity
                session.addEventListener('end', () => {
                  console.log("Sessão AR finalizada.");
                });

                // Aqui você pode fazer mais configurações de AR se necessário
              })
              .catch((error) => {
                console.error("Erro ao solicitar sessão AR:", error);
              });
          })
          .catch((error) => {
            console.error("Erro ao acessar o dispositivo WebXR:", error);
          });
      } else {
        console.log("WebXR não suportado no navegador.");
      }
    </script>
  </head>
  <body style="text-align: center; padding: 0; border: 0; margin: 0;">
    <canvas id="unity-canvas" width=960 height=600 tabindex="-1" style="width: 960px; height: 600px; background: #231F20"></canvas>

    <script src="Build/FenasojaWEBGL.loader.js"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Estilo para dispositivos móveis: Preenche toda a área do navegador com o canvas
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";

        document.body.style.textAlign = "left";
      }

      // Inicia a instância Unity WebGL
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/FenasojaWEBGL.data",
        frameworkUrl: "Build/FenasojaWEBGL.framework.js",
        codeUrl: "Build/FenasojaWEBGL.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Play2Make",
        productName: "Fenasoja - AR",
        productVersion: "1.0.0",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
